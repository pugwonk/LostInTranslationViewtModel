[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1

[COMPOUND_DEFAULT]
INDEX=0

[FRONT]
NAME=Street
SHORT_NAME=V
WIDTH=0.135
RADIUS=0.247								; tyre radius in meters
RIM_RADIUS=0.165			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=0.40							; angular inertia of front rim+tyre+brake disc together
DAMP=700									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=288750							; Spring rate of front tyres in Nm
DY0=1.1186								; MU coefficient of grip
DY1=-0.060									; load sensitivity
DX0=1.1275
DX1=-0.060
WEAR_CURVE=hard_rear.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.005759						; speed sensitivity value
RELAXATION_LENGTH=0.03587						; reactivity of the tire. the higher the number (in meters) the more the tire needs time to react (0.8 default number)
ROLLING_RESISTANCE_0=15						; rolling resistance constant component 
ROLLING_RESISTANCE_1=0.0005045					; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=3955					; rolling resistance slip angle component
FLEX=0.001561									; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.08							; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=0
DCAMBER_1=-3						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=11.8							; Friction limit angle. 		
XMU=0.20
PRESSURE_STATIC=35 ; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=5166 ; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=0.6 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.0; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.008	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=42			;Ideal pressure for grip
FZ0=1587
LS_EXPY=0.4529
LS_EXPX=0.4629
DX_REF=1.05
DY_REF=1.05
FLEX_GAIN=0.0515
FALLOFF_LEVEL=0.90
FALLOFF_SPEED=1
CX_MULT=0.95
RADIUS_ANGULAR_K=0.027  ; Radius grows of MILLIMITERS!! Formula -> RADIUS_ANGULAR_K * angularVelocity in rad/s
BRAKE_DX_MOD=0.02

